		<div class="ceter">
			<br>
			<label style="font-size: 28px;"><i>Delete Member From The System</i></label>
		<form name="login" action="" method="" onsubmit="return Validation2()">
			<div class="inp3">
			<div><input type="name" name="memberName" placeholder="User Name" id="memN" autocomplete="off"><br>
			<i><span id="memberName" style="color: #ffd800"> </span></i></div>	
			<div><input type="name" name="regNO" placeholder="Registration Number" id="regNo" autocomplete="off"><br>
			<i><span id="RegNo" style="color: #ffd800"> </span></i></div>
			<div class="but"><button type="submit"><b>Delete</b></button></div>

		</div>
		</div>

		</p>
	</footer>
	</div>
	<script type="text/javascript">
		function Validation2()
		{
			var memberN = document.getElementById('memN').value;
			var regN = document.getElementById('regNo').value;
			
			var NameCheck = /^[A-Za-z. ]{3,25}$/ ;
			var regCheck = /^[0-9]{4}[-]{1}[A-Za-z]{2}[-]{1}[0-9A-Za-z-]{1,6}$/ ;
		
			if(memberN == "")
			{
				document.getElementById('memberName').innerHTML = "**Please fill name field **";
				return false;
			}
			if(NameCheck.test(memberN))
			{
				document.getElementById('memberName').innerHTML = " ";
			}
			else
			{
				document.getElementById('memberName').innerHTML = "** Name must be all alphabets from (3-25)words **";
				return false;
			}

			if(regN == "")
			{
				document.getElementById('RegNo').innerHTML = "**Please fill Registration Number field **";
				return false;
			}
			if(regCheck.test(regN))
			{
				document.getElementById('RegNo').innerHTML = " ";
			}
			else
			{
				document.getElementById('RegNo').innerHTML = "** Reg. Number must be in the format (2020-cs-222) **";
				return false;
			}
		}
	</script>
